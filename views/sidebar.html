<!doctype html>
<html lang="en">

<head>
    <style>

        /* Gaya untuk mengubah warna ikon bx-menu menjadi merah */
        .toggle-icon i.bx-menu {
            color: rgb(119, 1, 1);
        }

         /* Gaya untuk sidebar */
    .sidebar-wrapper {
        height: 100vh;
        width: 250px; /* Sesuaikan lebar sidebar sesuai kebutuhan */
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto; /* Tambahkan overflow-y agar dapat di-scroll jika kontennya lebih panjang dari tinggi viewport */
        border-right: 1px solid #dee2e6; /* Tambahkan border untuk memisahkan sidebar dengan konten utama */
    }

    /* Gaya untuk konten utama */
    .content-wrapper {
        margin-left: 250px; /* Sesuaikan margin sesuai lebar sidebar */
        padding: 15px; /* Sesuaikan padding sesuai kebutuhan */
    }

    </style>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/icons.css" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="assets/css/dark-theme.css" />
	<link rel="stylesheet" href="assets/css/semi-dark.css" />
	<link rel="stylesheet" href="assets/css/header-colors.css" />
	<title>Amdash - Bootstrap 5 Admin Template</title>
</head>

<body>
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div class="logo">
                    <img src="assets/images/cimb.png" class="logo-icon" alt="logo icon" style="width: 180px; height: auto;">
                </div>
				<div class="toggle-icon ms-auto" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <i class='bx bx-menu'></i>
				</div>
			</div>
			<!--navigation-->
			<ul class="metismenu" id="menu">
                <li>
                    <a href="javascript:;" class="has-arrow">
                        <div class="parent-icon"><i class='bx bx-home-circle'></i></div>
                        <div class="menu-title">Home</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="has-arrow">
                        <div class="parent-icon"><i class='bx bx-plus-circle'></i></div>
                        <div class="menu-title">Add Todo</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="has-arrow">
                        <div class="parent-icon"><i class='bx bx-history'></i></div>
                        <div class="menu-title">History</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="has-arrow">
                        <div class="parent-icon"><i class='bx bx-bar-chart'></i></div>
                        <div class="menu-title">Chart</div>
                    </a>
                </li>
            </ul>
    
    <!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand" id="navbarCollapse">
					<div class="mobile-toggle-menu">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class='bx bx-menu'></i>
                        </button>
					</div>

					 <div class="search-bar flex-grow-1">
                <div class="position-relative search-bar-box">
                    <input type="text" class="form-control search-control" placeholder="Type to search...">
                    <span class="position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></span>
                    <span class="position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></span>
                </div>
            </div>

            <div class="user-box dropdown">
                <a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/images/avatars/avatar-2.png" class="user-img" alt="user avatar">
                    <div class="user-info ps-3">
                        <p class="user-name mb-0">Pauline Seitz</p>
                        <p class="designattion mb-0">Web Designer</p>
                    </div>
                </a>
            </div>
        </nav>
    </div>
</header>
		<!--end header -->
        <!-- Sertakan Bootstrap JS dari CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
              // Memilih elemen toggle
              var toggleIcon = document.querySelector('.toggle-icon');
              
              // Mendengarkan event klik pada elemen toggle
              toggleIcon.addEventListener('click', function () {
                // Menggunakan Bootstrap untuk mengeksekusi metode collapse
                var myCollapse = new bootstrap.Collapse(document.getElementById('navbarCollapse'));
                
                // Menutup atau membuka navbar
                myCollapse.toggle();
              });
            });
          </script>
    
    </body>
    </html>
